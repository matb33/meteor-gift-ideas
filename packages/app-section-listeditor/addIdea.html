<template name="addIdea">
	<h2 class="text-center">Add a gift idea</h2>
	<form role="form" class="add-idea">
		<div class="input-group">
			<input type="text" name="text" value="{{ideaText}}" class="form-control input-lg" />
			<span class="input-group-btn">
				<button type="submit" name="add" class="btn btn-primary btn-lg" disabled={{disabled}}>Add</button>
			</span>
		</div>
	</form>
	<br />
</template>
