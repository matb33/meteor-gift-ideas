<template name="idea">
	<li class="idea">
		<div class="input-group input-group-lg">
			<span class="input-group-addon check {{#if checked}}checked{{/if}}"><input type="checkbox" name="check" checked={{checked}} /></span>
			<input type="text" name="text" value="{{text}}" class="form-control" />
			<span class="input-group-btn del"><button type="button" class="btn btn-default" name="del" aria-hidden="true">&times;</button></span>
		</div>
	</li>
</template>
