<template name="urlTip">
	{{#if show}}
		<div class="alert alert-info alert-dismissible" role="alert">
			<button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

			<strong>Don't want the URL to be <u>bdayideas.net/{{slug}}</u>?</strong><br />
			Change the part after the <strong>/</strong> in the browser address bar at any time!<br />
			<br />
			<em>Tip: use something catchy or memorable, perhaps related to the birthday theme.</em><br />Example: <u>bdayideas.net/minecraft</u>. Don't be surprised if someone is already using it though! Be creative!
		</div>
	{{/if}}
</template>
