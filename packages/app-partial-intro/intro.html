<template name="intro">
	<div class="page-header intro">
		<div class="row">
			<div class="col-md-4 col-xs-5">
				<h1 class="logo"><img src="/img/logo-gift-ideas.png" alt="Gift Ideas" class="img-responsive" /></h1>
			</div>
			<div class="col-xs-6 text-right hidden-xs">
				<p>Write down gift ideas for birthday parties, then send the URL to other parents! Anyone can change the list. Check off an idea to express your intent to get it. No tedious logins.</p>
			</div>
		</div>
		<div class="visible-xs">
			<h5>&nbsp;&nbsp;&nbsp;Party Room:&nbsp;<strong>{{slug}}</strong> <small><em>(change it in the URL)</em></small></h5>
		</div>
		<div class="hidden-xs">
			<form class="text-right">
				<h6>Your party room is the part after the <strong>/</strong> in the URL. Change it in the address bar, or here:</h6>
				<div class="input-group input-group-sm">
					<input type="text" name="newSlug" value="{{newSlug}}" class="input-sm" />
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default" disabled={{disabled}}>OK</button>
					</span>
				</div>
			</form>
		</div>
	</div>
</template>
